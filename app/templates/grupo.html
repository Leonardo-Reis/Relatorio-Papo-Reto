<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/grupo.css">
    <title>Grupo</title>
</head>
<body>
    <main>
        {% block content %}
        {% set Relatorio = variaveis[1] %}
            {% for membro in variaveis[0] %}
                <table>
                    <caption>{{ membro.nome }}</caption>
                    <thead>
                        <tr>
                            <th>Semana 1</th>
                            <th>Semana 2</th>
                            <th>Semana 3</th>
                            <th>Semana 4</th>
                        </tr>
                    </thead>
                    <tbody>
                        <td><textarea cols="30" rows="10" class="relatorio"></textarea></td>
                        <td><textarea cols="30" rows="10" class="relatorio"></textarea></td>
                        <td><textarea cols="30" rows="10" class="relatorio"></textarea></td>
                        <td><textarea cols="30" rows="10" class="relatorio"></textarea></td>
                    </tbody>
                </table>
            {% endfor %}
        {% endblock %}
    </main>
</body>
</html>
