<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/grupo.css">
    <title>Membros</title>
</head>
<body>
    {% block content%}
        <main>
            <table>
                <caption>Membros</caption>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                    </tr>
                </thead>
                <tbody>
                    {% for membro in membros %}
                        <tr>
                            <td>{{ membro.nome.capitalize() }}</td>
                            <td>{{ membro.sobrenome.capitalize() }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
    {% endblock %}
</body>
</html>
