<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/usuario.css">
    <link rel="shortcut icon" href="../static/LOGO JQV.PNG" type="image/x-icon">
    <link rel="stylesheet" href="../static/navbar.css">
    <title>Usuario</title>
</head>
<body>
    {% block content %}
    <main>
        <div class="titulo">
            <h1>Seja bem vindo, {{session["nome"].capitalize() if session}}!</h1>
        </div>
        <div class="opcoes">
            {% if session['nivel-acesso'] == 3 %}
                <a href="/cadastro">
                    <div class="opcao">
                        <p>Cadastrar novo usuario</p>
                    </div>
                </a>
            {% endif %}
            <a href="/usuario/grupo/relatorios">
                <div class="opcao">
                    <p>Ver relatorios semanais</p>
                </div>
            </a>
            <div class="opcao">
                <a href="/usuario/novomembro">Cadastrar novo membro no grupo</a>
            </div>
            <a href="/usuario/relatorio">
                <div class="opcao">
                    <p>Fazer relatorio semanal</p>
                </div>
            </a>
            <div class="opcao">
                <a href="/usuario/grupo">Ver os membros do seu grupo</a>
            </div>
        </div>
    </main>
    {% endblock %}
</body>
</html>
