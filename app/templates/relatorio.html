<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Relatorio</title>
</head>
<body>
    <main>
        {% block content %}
        <div class="titulo">
            <h1>Enviar Relatorio</h1>
        </div>
        <div class="form">
            <form method="post">
                {% for membro in membros %}
                    <div class="input">
                        <label>{{ membro.nome }}</label>
                        <input type="text" name="{{membro.nome}}">
                    </div>
                {% endfor %}
                <div class="submit">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
        {% endblock %}
    </main>
</body>
</html>
